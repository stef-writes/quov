<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ideas-essays.html">Ideas & Essays</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <header class="hero">
            <h1>Contact</h1>
            <p class="subtitle">Get in touch with me</p>
        </header>

        <section class="content">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <h3>Email</h3>
                        <p>stefano.paolina99@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <h3>Location</h3>
                        <p>Pittsburgh, PA</p>
                        <p>SF, CA</p>
                    </div>
                    <div class="info-item">
                        <h3>Social Media</h3>
                        <div class="social-links">
                            <a href="https://www.linkedin.com/in/stefano-paolina/" class="social-link">LinkedIn</a>
                            <a href="https://github.com/stef-writes" class="social-link">GitHub</a>
                            <a href="https://x.com/stefanoozie3" class="social-link">Twitter</a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form action="#" method="POST" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                            <span id="nameError" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <span id="emailError" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        function validateForm() {
            let valid = true;

            // Name validation
            const name = document.getElementById("name").value;
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                valid = false;
            } else {
                document.getElementById("nameError").innerHTML = "";
            }

            // Email validation
            const email = document.getElementById("email").value;
            if (email === "") {
                document.getElementById("emailError").innerHTML = "Email is required";
                valid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email format";
                valid = false;
            } else {
                document.getElementById("emailError").innerHTML = "";
            }

            return valid;
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
